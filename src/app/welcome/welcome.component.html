<div class="w-50 mx-auto p-5 welcome">
  <h1 class="display-6 fw-bold text-light text-center">Welcome To Our Quiz</h1>
  <h4 class="text-light fw-bold">Rules:</h4>
  <ul class="list-group list-group-flush rules">
    <li class="list-group-item">
      <span class="fw-bold">1-)</span>
      Correct answer gives you 10 points
    </li>
    <li class="list-group-item">
      <span class="fw-bold">2-)</span>
      Incorrect answer gives you 10 points
    </li>
    <li class="list-group-item">
      <span class="fw-bold">3-)</span>
      You will have 60 seconds to answer each question
    </li>
    <li class="list-group-item">
      <span class="fw-bold">4-)</span>
      Refreshing the page will reset the Game
    </li>
  </ul>
  <h1 class="display-6 fw-bold text-light text-center">Good Luck!</h1>
  <div class="name col-md-12 my-3">
    <input 
      #name
      type="text" 
      placeholder="Enter your name..."
      class="form-control"
    >
  </div>
  <div class="d-flex justify-content-center">
    <button
      (click)="startGame()"
      class="btn btn-outline-light btn-lg" 
      routerLink="/{{ routeLink }}"
    >
      Start Game
    </button>
  </div>
</div>
